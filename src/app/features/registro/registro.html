<h2 class="titulo">Formulario de Registro</h2>

<form [formGroup]="perfil" (ngSubmit)="enviar()">
  <label for="nombre">Nombre</label>
  <input type="text" formControlName="nombre">
  <div class="error" *ngIf="perfil.get('nombre')?.invalid && perfil.get('nombre')?.touched">
    El nombre es requerido (mínimo 2 caracteres).
  </div>

  <label for="apellido">Apellido</label>
  <input type="text" formControlName="apellido">
  <div class="error" *ngIf="perfil.get('apellido')?.invalid && perfil.get('apellido')?.touched">
    El apellido es requerido (mínimo 2 caracteres).
  </div>

  <label for="email">Email</label>
  <input type="email" formControlName="email">
  <div class="error" *ngIf="perfil.get('email')?.invalid && perfil.get('email')?.touched">
    Ingrese un email válido.
  </div>

  <label for="password">Contraseña</label>
  <input type="password" formControlName="password">
  <div class="error" *ngIf="perfil.get('password')?.invalid && perfil.get('password')?.touched">
    La contraseña debe tener al menos 6 caracteres.
  </div>

  <button type="submit" [disabled]="perfil.invalid">Enviar</button>
</form>
